<div class="row avatar-row mt-3">
  <div
    class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 col-xxl-3 border rounded"
  >
    <div class="row p-2">
      <div class="col-4">
        <div class="row h-100">
          <div class="col d-flex align-items-center h-100">
            <ng-container [ngSwitch]="avatarOptions.imageType">
              <ng-container *ngSwitchCase="1">
                <img
                  class="rounded-circle img-fluid"
                  src="https://i.imgur.com/3VlttRd.png"
                  alt="Avatar 1"
                />
              </ng-container>
              <ng-container *ngSwitchCase="2">
                <img
                  class="rounded-circle img-fluid"
                  src="https://i.imgur.com/LRbMmyA.png"
                  alt="Avatar 2"
                />
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col">
            <span class="fs-5">{{ avatarOptions.name }}</span>
          </div>
        </div>
        <hr *ngIf="avatarOptions.otherInfo" />
        <div class="row" *ngIf="avatarOptions.otherInfo">
          <div class="col">
            <span class="fs-6">{{ avatarOptions.otherInfo }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
